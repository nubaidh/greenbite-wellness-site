<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenBite Mindfulness</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">GreenBite</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="calculator.html">Calculator</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><a href="mindfulness.html" class="active">Mindfulness</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="hamburger" id="hamburger">&#9776;</div>
    </nav>
  </header>

  <!-- Mindfulness Section -->
  <section class="calculator-container">
    <h2>Mindfulness & Breathing</h2>

    <!-- Combined Breathing + Timer Circle -->
    <div class="breathing-container">
      <svg width="200" height="200">
        <circle cx="100" cy="100" r="80" stroke="#2ecc71" stroke-width="8" fill="transparent"/>
        <circle id="progressCircle" cx="100" cy="100" r="80" stroke="#27ae60" stroke-width="8" fill="transparent"
                stroke-dasharray="502" stroke-dashoffset="502" />
      </svg>
      <p id="breathingText">Press Start</p>
    </div>

    <!-- Timer -->
    <div class="timer-container">
      <label for="sessionTime">Session Length (minutes):</label>
      <input type="number" id="sessionTime" min="1" max="60" value="5">
      <div class="timer-display">
        <p>Time Remaining: <span id="timeRemaining">00:00</span></p>
      </div>
      <button id="startSession">Start</button>
      <button id="pauseSession" disabled>Pause</button>
    </div>

    <!-- Ambient Sound -->
    <div class="sound-container">
      <h3>Ambient Sounds</h3>
      <button class="sound-btn" data-sound="rain">Rain</button>
      <button class="sound-btn" data-sound="ocean">Ocean</button>
      <button class="sound-btn" data-sound="forest">Forest</button>
    </div>

    <!-- Completed Sessions -->
    <div class="sessions-container">
      <h3>Completed Sessions: <span id="completedSessions">0</span></h3>
      <ul id="sessionList"></ul>
    </div>
  </section>

  <script src="js/mindfulness.js"></script>
</body>
</html>
